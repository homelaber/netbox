{% extends 'utilities/bulk_edit_form.html' %}
{% load form_helpers %}

{% block title %}Interface Bulk Edit{% endblock %}

{% block selected_objects_table %}
    <tr>
        <th>Name</th>
        <th>Form Factor</th>
    </tr>
    {% for iface in selected_objects %}
        <tr>
            <td>{{ iface.name }}</td>
            <td>{{ iface.get_form_factor_display }}</td>
        </tr>
    {% endfor %}
{% endblock %}
