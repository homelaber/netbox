{% extends 'utilities/bulk_edit_form.html' %}
{% load form_helpers %}

{% block title %}Site Bulk Edit{% endblock %}

{% block selected_objects_table %}
    <tr>
        <th>Site</th>
        <th>Tenant</th>
    </tr>
    {% for site in selected_objects %}
        <tr>
            <td><a href="{% url 'dcim:site' slug=site.slug %}">{{ site }}</a></td>
            <td>{{ site.tenant }}</td>
        </tr>
    {% endfor %}
{% endblock %}
